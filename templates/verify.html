<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A2E; /* Dark blue-gray */
            color: #EAEAEA; /* Soft white */
        }
    
        header {
            background-color: #162447; /* Deep navy blue */
            color: #EAEAEA;
            padding: 10px 20px;
            text-align: center;
        }
    
        header h1 {
            margin: 0;
        }
    
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    
        nav a {
            margin: 0 15px;
            color: #EAEAEA;
            text-decoration: none;
            background-color: #1F4068; /* Slightly lighter navy blue */
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        nav a:hover {
            background-color: #E43F5A; /* Coral red for hover effect */
            transform: scale(1.1);
        }
    
        main {
            padding: 30px;
            text-align: center;
            background-color: #1A1A2E; /* Matches body background */
        }
    
        form {
            background-color: #162447; /* Matches header for unity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #EAEAEA;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #EAEAEA;
            border-radius: 5px;
            background-color: #1F4068;
            color: #EAEAEA;
        }
    
        button {
            background-color: #E43F5A; /* Coral red */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        button:hover {
            background-color: #C71F37; /* Slightly darker red for hover effect */
            transform: scale(1.05);
        }
    
        footer {
            background-color: #162447; /* Matches header background */
            color: #EAEAEA;
            text-align: center;
            padding: 10px 0;
            position: relative;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Certificate Verification</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload">Upload Certificate</a>
        </nav>
    </header>
    <main>
        <form action="/verify_certificate" method="POST">
            <label for="certificateId">Enter Certificate ID:</label>
            <input type="text" id="certificateId" name="certificateId" required>
            <button type="submit">Verify</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2030 - Powered by Blockchain</p>
    </footer>
</body>
</html>
