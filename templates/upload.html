<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A2E; /* Dark blue-gray */
            color: #EAEAEA; /* Soft white */
        }

        header {
            background-color: #162447; /* Deep navy blue */
            color: #EAEAEA;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: #EAEAEA;
            background-color: #1F4068; /* Slightly lighter navy blue */
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #E43F5A; /* Contrasting coral red for hover effect */
            transform: scale(1.1);
        }

        main {
            padding: 30px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #162447; /* Matches header for consistency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #1F4068;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        form input {
            background-color: #1A1A2E; /* Matches body background */
            color: #EAEAEA;
        }

        form button {
            background-color: #E43F5A; /* Coral red button */
            color: #EAEAEA;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #C0392B; /* Darker red for hover */
        }

        footer {
            background-color: #162447; /* Matches header */
            color: #EAEAEA;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload File</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/verify">Verify</a>
        </nav>
    </header>
    <main>
        <h2>Upload a File</h2>
        <form action="/upload_file" method="POST" enctype="multipart/form-data">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required>

            <label for="description">File Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter a brief description">

            <button type="submit">Upload</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2030 - Powered by Blockchain</p>
    </footer>
</body>
</html>
